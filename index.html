<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
            /* Styling for the game */

          body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
          }
      
          h1 {
            margin-top: 50px;
            color: #333;
          }
      
          #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
          }
      
          .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
            background-color: #e9e9e9;
            color: #333;
          }
      
          .cell:hover {
            background-color: #c6e2ff;
          }
      
          .cell.win {
            background-color: #ffd700;
            color: #333;
            border-color: #e6be00;
            box-shadow: 0 0 10px #ffd700;
          }
      
          .cell.draw {
            background-color: #ff7f50;
            color: #fff;
            border-color: #ff6347;
            box-shadow: 0 0 10px #ff6347;
          }
        </style>
      </head>
      
      
<body>
  <h1>Tic Tac Toe</h1>

  <div id="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
